<!DOCTYPE html>
<html>
<head>
  <title>Audio Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Audio Visualization</h1>
    <div class="tab-buttons">
      <button id="waveform-btn" class="active">Waveform</button>
      <button id="pitch-btn">Pitch Trace</button>
    </div>
    <div id="waveform-container" class="active">
      <!-- Waveform visualizations will be inserted here -->
    </div>
    <div id="pitch-container" class="hidden">
      <!-- Pitch trace visualizations will be inserted here -->
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/pitchfinder"></script>
  <script src="waveform.js"></script>
  <script src="pitch.js"></script>
  <script src="script.js"></script>
</body>
</html>
